<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MG새마을금고보험</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3074f0',
              secondary: '#eef4ff',
              text: {
                main: '#111111',
                sub: '#666666',
                light: '#999999'
              },
              bg: {
                base: '#f8f9fc',
                white: '#ffffff'
              }
            },
            fontFamily: {
              sans: ['SUIT', 'sans-serif'],
              eng: ['Jost', 'sans-serif'], // Jost is an excellent free alternative to Futura
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            },
            animation: {
              'wiggle': 'wiggle 0.5s ease-in-out infinite',
              'bounce-slow': 'bounce-slow 3s infinite ease-in-out',
              'scroll': 'scroll 80s linear infinite',
            }
          },
        },
      }
    </script>

    <!-- Fonts -->
    <!-- SUIT Font -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <!-- Jost (Futura alternative) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'SUIT', sans-serif;
        background-color: #f8f9fc;
        overflow-x: hidden;
      }
      .font-eng {
        font-family: 'Jost', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
      
      .glass-card-3d {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.4) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(48, 116, 240, 0.1);
      }

      /* Animation Utilities */
      .fade-up-enter {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1), transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .fade-up-active {
        opacity: 1;
        transform: translateY(0);
      }

      .slide-right-enter {
        opacity: 0;
        transform: translateX(100px);
        transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1), transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .slide-right-active {
        opacity: 1;
        transform: translateX(0);
      }

      /* Marquee Animation */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      /* Bounce Slow Animation */
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-5%) rotate(6deg); }
        50% { transform: translateY(5%) rotate(6deg); }
      }

      /* Wiggle Animation for Bell Shake */
      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-12deg); }
        75% { transform: rotate(12deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
